#ToggleButton.toolbar.pressedBackground=@DARKER_GRAY_HOVER
ToggleButton.toolbar.pressedBackground=null
[style]Button.mini=\
  arc: 10; \
  borderColor: @MEDIUM_GRAY; \
  margin: 2,4,2,4;
[style]Button.med=\
  arc: 10; \
  borderColor: @MEDIUM_GRAY; \
  margin: 4,8,4,8;
[style]Button.primary=\
  background: @DARKER_GRAY_HOVER; \
  borderColor: @TEXT; \
  hoverBorderColor: @TEXT;
[style]Button.secondary=\
  background: @DARK_GRAY; \
  borderColor: @MEDIUM_GRAY;
[style]ToggleButton.filter=$[style]Button.mini
[style]ToggleButton.favorite-filter=\
  foreground: @BRAND_ORANGE; \
  selectedForeground: @BRAND_ORANGE;
[style]Button.rounded=\
  margin: 8,8,8,8; \
  borderWidth: 1; \
  arc: 15;
[style]Button.dark=\
  background: @DARKER_GRAY; \
  borderColor: @TEXT
[style]Panel.activity=\
  background: @DARKER_GRAY_HOVER; \
  border: 3,5,3,5,@MEDIUM_GRAY,1,15; \
  arc: 15;
[style]Panel.selected=\
  background: @DARK_GRAY_HOVER; \
  border: 3,5,3,5,@TEXT,1,15;
[style]Panel.rounded5=\
  arc: 5;
[style]Panel.rounded10=\
  arc: 10;
[style]Panel.rounded15=\
  arc: 15;
[style]JComponent.rounded15=\
  roundRect: true;
